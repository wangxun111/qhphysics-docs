<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIÂèÇÊï∞Ë∞É‰ºòÂÖ•Èó®ÊïôÁ®ã - ‰ªéÈõ∂Âà∞‰∏Ä</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/highlight.min.js"></script>
    <style>
        :root {
            --bg: #0d1117;
            --bg-alt: #010409;
            --bg-card: #161b22;
            --bg-code: #1c2128;
            --border: #30363d;
            --text: #e6edf3;
            --text-dim: #8b949e;
            --accent: #58a6ff;
            --accent2: #79c0ff;
            --accent3: #a5d6ff;
            --success: #3fb950;
            --warning: #ffa657;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            display: flex;
            min-height: 100vh;
        }
        nav {
            position: relative;
            width: 280px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 20px 0;
            z-index: 100;
            transition: transform 0.3s;
            height: fit-content;
        }
        nav.open { transform: translateX(0); }
        nav .logo {
            padding: 0 20px 16px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 12px;
        }
        nav .logo h2 { font-size: 16px; color: var(--accent); font-weight: 600; }
        nav .logo p { font-size: 12px; color: var(--text-dim); margin-top: 4px; }
        nav .back-link {
            display: block;
            padding: 6px 20px;
            color: var(--accent);
            text-decoration: none;
            font-size: 12px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 8px;
        }
        nav .back-link:hover { color: var(--accent2); }
        nav a {
            display: block;
            padding: 6px 20px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 13px;
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }
        nav a:hover { color: var(--accent); }
        nav a.active { color: var(--accent); border-left-color: var(--accent); background: rgba(88, 166, 255, 0.05); }
        nav a.h2-link { padding-left: 20px; font-weight: 500; margin-top: 8px; }
        nav a.h3-link { padding-left: 32px; font-size: 12px; }
        main {
            margin-left: 280px;
            padding: 40px 60px;
            flex: 1;
            display: flex;
            gap: 20px;
        }
        #content {
            flex: 1;
            max-width: 900px;
        }
        #notesPanel {
            width: 300px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 16px;
            height: fit-content;
            position: sticky;
            top: 0;
            max-height: calc(100vh - 20px);
            overflow-y: auto;
        }
        #notesPanel h3 {
            font-size: 14px;
            color: var(--accent);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }
        .notes-panel-item {
            margin-bottom: 12px;
            padding: 8px;
            background: var(--bg-alt);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }
        .notes-panel-item:hover {
            background: var(--bg-code);
            border-color: var(--accent);
        }
        .np-section {
            color: var(--accent2);
            font-weight: 500;
            margin-bottom: 4px;
        }
        .np-text {
            color: var(--text-dim);
            word-break: break-word;
            white-space: pre-wrap;
        }
        .block-wrapper {
            position: relative;
            margin: 12px 0;
        }
        .block-wrapper:hover .note-btn {
            opacity: 1;
        }
        .note-btn {
            position: absolute;
            top: -20px;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--accent);
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .note-btn:hover {
            background: var(--accent);
            color: var(--bg);
        }
        .note-display {
            margin-top: 8px;
            padding: 8px;
            background: rgba(88, 166, 255, 0.1);
            border-left: 2px solid var(--accent);
            border-radius: 2px;
            color: var(--accent2);
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .note-editor {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            z-index: 200;
            min-width: 400px;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: none;
        }
        .note-editor h3 {
            margin-bottom: 12px;
            color: var(--accent);
        }
        .note-editor textarea {
            width: 100%;
            height: 200px;
            background: var(--bg-code);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            padding: 8px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
            margin-bottom: 12px;
        }
        .note-editor button {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            font-size: 12px;
        }
        .note-editor button:hover { opacity: 0.9; }
        .note-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 199;
            display: none;
        }
        .note-overlay.show { display: block; }
        #topBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 90;
        }
        #topBtn:hover { background: var(--accent); color: var(--bg); }
        #topBtn.show { display: flex; }
        h1 {
            font-size: 32px;
            margin: 32px 0 16px;
            color: var(--accent);
            border-bottom: 2px solid var(--border);
            padding-bottom: 8px;
        }
        h2 {
            font-size: 24px;
            margin: 32px 0 16px;
            color: var(--accent2);
            border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
        }
        h3 {
            font-size: 20px;
            margin: 24px 0 12px;
            color: var(--accent3);
        }
        h4 {
            font-size: 16px;
            margin: 16px 0 8px;
            color: var(--text);
            font-weight: 600;
        }
        p { margin: 12px 0; }
        ul, ol { margin: 12px 0 12px 20px; }
        li { margin: 6px 0; }
        code {
            background: var(--bg-code);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 2px 6px;
            color: var(--warning);
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        pre {
            background: var(--bg-code);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px 16px;
            overflow-x: auto;
            margin: 16px 0;
            line-height: 1.5;
        }
        pre code {
            background: none;
            border: none;
            padding: 0;
            color: var(--accent);
            font-size: 12px;
        }
        table {
            border-collapse: collapse;
            margin: 16px 0;
            width: 100%;
            font-size: 14px;
        }
        table thead { background: var(--bg-card); }
        table th, table td {
            border: 1px solid var(--border);
            padding: 8px 12px;
            text-align: left;
        }
        table tbody tr:nth-child(odd) { background: var(--bg-alt); }
        table tbody tr:nth-child(even) { background: var(--bg-card); }
        strong { color: var(--text); font-weight: 600; }
        em { color: var(--accent2); }
        hr { border: none; border-top: 1px solid var(--border); margin: 24px 0; }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        @media (max-width: 1200px) {
            #notesPanel { display: none; }
        }
        @media (max-width: 768px) {
            nav { transform: translateX(-100%); width: 280px; }
            main { margin-left: 0; padding: 20px; flex-direction: column; }
            #notesPanel { width: 100%; position: static; max-height: none; }
        }
    </style>
</head>
<body>

<nav id="sidebar">
    <div class="logo">
        <h2>AIË∞É‰ºòÂÖ•Èó®</h2>
        <p>‰ªéÈõ∂Âà∞‰∏ÄÂÆåÊï¥ÊåáÂçó</p>
    </div>
    <a href="Documentation_Hub.html" class="back-link">‚Üê ËøîÂõûÊñáÊ°£‰∏≠ÂøÉ</a>
</nav>

<main>
    <div id="content">
        <div id="loading">Âä†ËΩΩ‰∏≠...</div>
    </div>
    <div id="notesPanel">
        <h3>üìù Á¨îËÆ∞</h3>
    </div>
</main>

<div id="noteOverlay" class="note-overlay"></div>
<div id="noteEditor" class="note-editor"></div>

<button id="topBtn" onclick="window.scrollTo({top:0, behavior:'smooth'})">‚¨Ü</button>

<script>
const NOTES_KEY = 'ai_tuning_tutorial_notes';

// Âä†ËΩΩÁ¨îËÆ∞
function loadNotes() {
    try {
        return JSON.parse(localStorage.getItem(NOTES_KEY)) || {};
    } catch(e) {
        return {};
    }
}

// ‰øùÂ≠òÁ¨îËÆ∞
function saveNotes(notes) {
    localStorage.setItem(NOTES_KEY, JSON.stringify(notes));
}

// ËΩ¨‰πâHTML
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Êü•ÊâæÊúÄËøëÁöÑÊ†áÈ¢ò
function findNearestHeading(blockId) {
    const contentDiv = document.getElementById('content');
    const blockIndex = parseInt(blockId.split('-')[1]);
    const headings = contentDiv.querySelectorAll('h2, h3');

    for (let h of headings) {
        if (h.compareDocumentPosition(contentDiv.children[blockIndex]) === 4) {
            return h.textContent;
        }
    }
    return 'Êú™ÂàÜÁ±ª';
}

// Ëé∑ÂèñÂùóÈ¢ÑËßà
function getBlockPreview(blockId) {
    const block = document.querySelector(`[data-note-id="${blockId}"]`);
    if (block) {
        const text = block.textContent.substring(0, 50);
        return text.replace(/\n/g, ' ');
    }
    return '';
}

// ÊâìÂºÄÁ¨îËÆ∞ÁºñËæëÂô®
function toggleNoteEditor(blockId) {
    const notes = loadNotes();
    const editor = document.getElementById('noteEditor');
    const overlay = document.getElementById('noteOverlay');

    const currentNote = notes[blockId] || '';

    editor.innerHTML = `
        <h3>ÁºñËæëÁ¨îËÆ∞</h3>
        <textarea id="noteText" placeholder="Ê∑ªÂä†‰Ω†ÁöÑÁ¨îËÆ∞...">${escapeHtml(currentNote)}</textarea>
        <button onclick="saveAndCloseNote('${blockId}')">‰øùÂ≠ò</button>
        <button onclick="deleteNote('${blockId}')">Âà†Èô§</button>
        <button onclick="closeNoteEditor()">ÂèñÊ∂à</button>
    `;

    overlay.classList.add('show');
    editor.style.display = 'block';
    document.getElementById('noteText').focus();
}

// ‰øùÂ≠òÁ¨îËÆ∞
function saveAndCloseNote(blockId) {
    const notes = loadNotes();
    const text = document.getElementById('noteText').value;

    if (text.trim()) {
        notes[blockId] = text;
    } else {
        delete notes[blockId];
    }

    saveNotes(notes);
    updateNotesPanel();
    closeNoteEditor();
}

// Âà†Èô§Á¨îËÆ∞
function deleteNote(blockId) {
    const notes = loadNotes();
    delete notes[blockId];
    saveNotes(notes);
    updateNotesPanel();
    closeNoteEditor();
}

// ÂÖ≥Èó≠ÁºñËæëÂô®
function closeNoteEditor() {
    document.getElementById('noteOverlay').classList.remove('show');
    document.getElementById('noteEditor').style.display = 'none';
}

// Êõ¥Êñ∞Á¨îËÆ∞Èù¢Êùø
function updateNotesPanel() {
    const notesPanel = document.getElementById('notesPanel');
    const notes = loadNotes();
    const contentDiv = document.getElementById('content');

    let html = '<h3>üìù Á¨îËÆ∞</h3>';

    if (Object.keys(notes).length === 0) {
        html += '<p style="color: var(--text-dim); font-size: 12px;">ÁÇπÂáª ‚úèÔ∏è ‰∏∫ÂÜÖÂÆπÊ∑ªÂä†Á¨îËÆ∞</p>';
    } else {
        Object.entries(notes).forEach(([blockId, text]) => {
            const block = contentDiv.querySelector(`[data-note-id="${blockId}"]`);
            if (block) {
                const section = findNearestHeading(blockId);
                const preview = getBlockPreview(blockId);

                html += `
                    <div class="notes-panel-item" onclick="document.querySelector('[data-note-id=\"${blockId}\"]').scrollIntoView({behavior:'smooth', block:'center'}); toggleNoteEditor('${blockId}')">
                        <div class="np-section">${escapeHtml(section)}${preview ? ' <span style="color:var(--text-dim);font-weight:400;font-size:11px;">- ' + escapeHtml(preview) + '</span>' : ''}</div>
                        <div class="np-text">${escapeHtml(text)}</div>
                    </div>
                `;
            }
        });
    }

    notesPanel.innerHTML = html;
}

// ‰ªéAI_Tuning_Getting_Started.mdÂä†ËΩΩmarkdown
fetch('AI_Tuning_Getting_Started.md')
    .then(response => response.text())
    .then(markdown => {
        // ÈÖçÁΩÆmarked
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Ê∏≤Êüìmarkdown
        document.getElementById('content').innerHTML = marked.parse(markdown);

        // ÂåÖË£ÖÂÜÖÂÆπÂùó‰ª•ÊîØÊåÅÁ¨îËÆ∞
        const contentDiv = document.getElementById('content');
        const children = Array.from(contentDiv.children);
        const blockMap = [];

        children.forEach((child, i) => {
            if (child.tagName === 'HR') return;

            const blockId = 'block-' + i;
            const wrapper = document.createElement('div');
            wrapper.className = 'block-wrapper';
            wrapper.dataset.noteId = blockId;
            child.parentNode.insertBefore(wrapper, child);
            wrapper.appendChild(child);

            // Á¨îËÆ∞ÊåâÈíÆ
            const btn = document.createElement('button');
            btn.className = 'note-btn';
            btn.title = 'Ê∑ªÂä†Á¨îËÆ∞';
            btn.innerHTML = '‚úèÔ∏è';
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleNoteEditor(blockId);
            });
            wrapper.appendChild(btn);

            // Á¨îËÆ∞ÊòæÁ§∫Âå∫
            const display = document.createElement('div');
            display.className = 'note-display';
            wrapper.appendChild(display);

            blockMap.push({ id: blockId, wrapper, element: child, btn });
        });

        // ÂàùÂßãÂåñÁ¨îËÆ∞Èù¢Êùø
        updateNotesPanel();

        // ÊûÑÂª∫ÁõÆÂΩï
        const sidebar = document.getElementById('sidebar');
        const headings = document.querySelectorAll('h2, h3');
        headings.forEach((h, i) => {
            const id = 'section-' + i;
            h.id = id;
            const a = document.createElement('a');
            a.href = '#' + id;
            a.textContent = h.textContent;
            a.className = h.tagName === 'H2' ? 'h2-link' : 'h3-link';
            a.addEventListener('click', () => {
                if (window.innerWidth < 768) {
                    sidebar.classList.toggle('open');
                }
            });
            sidebar.appendChild(a);
        });

        // ÁõëÂê¨ÊªöÂä®ÔºåÈ´ò‰∫ÆÂΩìÂâçÁ´†ËäÇ
        const navLinks = sidebar.querySelectorAll('a');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    navLinks.forEach(a => a.classList.remove('active'));
                    const active = sidebar.querySelector('a[href="#' + entry.target.id + '"]');
                    if (active) active.classList.add('active');
                }
            });
        }, { rootMargin: '-80px 0px -70% 0px' });
        headings.forEach(h => observer.observe(h));

        // ‰ª£Á†ÅÈ´ò‰∫Æ
        document.querySelectorAll('pre code').forEach(block => {
            hljs.highlightElement(block);
        });
    })
    .catch(err => {
        document.getElementById('content').innerHTML = '<p style="color: red;">Âä†ËΩΩÂ§±Ë¥•: ' + err.message + '</p>';
    });

// ËøîÂõûÈ°∂ÈÉ®ÊåâÈíÆ
window.addEventListener('scroll', () => {
    document.getElementById('topBtn').classList.toggle('show', window.scrollY > 400);
});

// ÂÖ≥Èó≠Á¨îËÆ∞ÁºñËæëÂô®ÔºàÁÇπÂáªËÉåÊôØÔºâ
document.getElementById('noteOverlay').addEventListener('click', closeNoteEditor);
</script>

</body>
</html>
